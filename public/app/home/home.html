<div class="container-fluid">

  <div class="row main text-center">
     <h1> SenseIt <small>your sensor connected</small></h1>
     <button type="button" name="button" class="btn btn-success btn-lg" ng-click="vm.getStarted()">Get Started</button></br>
     <a type="button" name="button" class="btn btn-warning btn-lg" ng-click="vm.goToDashboard()"">Go to DashBoard</a></br>
  </div>
  <div class="row text-center example-box">
    <div class="col-xs-4">
      <p>Your Sensors</p>
      <i class="fa fa-wifi" aria-hidden="true"></i>
    </div>
    <div class="col-xs-4">
      <p>Web App</p>
      <i class="fa fa-desktop" aria-hidden="true"></i>
    </div>
    <div class="col-xs-4">
      <p>Mobile App</p>
      <i class="fa fa-mobile" aria-hidden="true"></i>
    </div>
    <div class="col-xs-12">
      <h3>Monitor your remote Sensors from any device!
    </div>

  </div>
</div>
